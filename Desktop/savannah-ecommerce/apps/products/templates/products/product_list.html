<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'products:average_price' %}">View Average Price</a>
    <a href="{% url 'products:product_create' %}">Create New Product</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>Order {{ order.id }} by {{ order.customer.name }} - ${{ order.total_amount }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'orders:order_create' %}">Create New Order</a>
</body>
</html>
